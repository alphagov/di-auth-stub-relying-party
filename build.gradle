apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group 'uk.gov.di'

repositories {
    mavenCentral()
}

dependencies {
    compile(
        "com.sparkjava:spark-core:2.9.3"
    )

    testCompile(
        group: 'junit', name: 'junit', version: '4.12'
    )
}

mainClassName = 'uk.gov.di.HelloWorld'